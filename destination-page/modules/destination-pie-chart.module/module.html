<section class="destPieChart">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-9">
        <div class="destPieChart__intro text-center">
          <h2 class="destPieChart__header color--navy">{{ module.header|trim }}</h2>
          <p class="destPieChart__standfirst display--1 color--lightGrey">{{ module.standfirst }}</p>
          <p class="destPieChart__subheader display--3 destPieChart color--navy">{{ module.subheader|trim }}</p>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-md-10">
        <div class="destPieChart__graphic text-center">
          <img src="https://www.silverfin.com/hubfs/Tomorrow%20People/destination-page/vectors/destination-pie-chart/pie-chart.svg" />
        </div>
      </div>
    </div>

  </div>
</section>
